<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Minute Timer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        #timer {
            font-size: 96px;
            color: black;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
            z-index: 1;
        }
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.7;
            z-index: 0;
            animation: moveSmoke 30s linear infinite;
        }
        @keyframes moveSmoke {
            0% { transform: translateX(-50%) translateY(-50%); }
            100% { transform: translateX(50%) translateY(50%); }
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <div id="timer">90:00</div>
    <script>
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            const ninetyMinutes = 60 * 90,
                display = document.querySelector('#timer');
            startTimer(ninetyMinutes, display);
        };
    </script>
</body>
</html>
