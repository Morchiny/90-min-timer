<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Minute Timer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        #timer {
            font-size: 20vw;
            color: black;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
            z-index: 1;
            cursor: pointer;
        }
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: url('https://www.transparenttextures.com/patterns/white-smoke.png');
            opacity: 0.7;
            z-index: 0;
            animation: moveSmoke 60s linear infinite;
        }
        @keyframes moveSmoke {
            0% { transform: translateX(-50%) translateY(-50%); }
            100% { transform: translateX(50%) translateY(50%); }
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <div id="timer">90:00</div>
    <script>
        let timerInterval;
        let timerPaused = false;
        let remainingTime = 60 * 90;

        function updateDisplay(display) {
            let minutes = parseInt(remainingTime / 60, 10);
            let seconds = parseInt(remainingTime % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;
        }

        function startTimer(display) {
            clearInterval(timerInterval);
            timerInterval = setInterval(function () {
                if (!timerPaused) {
                    if (remainingTime > 0) {
                        remainingTime -= 1;
                        updateDisplay(display);
                    } else {
                        clearInterval(timerInterval);
                    }
                }
            }, 1000);
        }

        window.onload = function () {
            const display = document.querySelector('#timer');
            updateDisplay(display);
            startTimer(display);

            display.addEventListener('click', function () {
                timerPaused = !timerPaused;
            });

            document.body.addEventListener('dblclick', function (e) {
                const halfWidth = window.innerWidth / 2;
                if (e.clientX < halfWidth) {
                    // Add 30 seconds
                    remainingTime += 30;
                } else {
                    // Subtract 30 seconds
                    remainingTime -= 30;
                    if (remainingTime < 0) {
                        remainingTime = 0;
                    }
                }
                updateDisplay(display);
                startTimer(display); // Restart the timer with the updated time
            });
        };
    </script>
</body>
</html>
